<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <!-- list  -->
    <!-- Unordered and Ordered -->
     <ul>
        <li>Apple</li>
        <ul>
            <li>color: red</li>
            <li>season: winter</li>
        </ul>
        <li>Mango</li>
        <ul>
            <li>color: yellow</li>
            <li>season: summer</li>
        </ul>
        <li>Papaya</li>
        <ul>
            <li>color: green</li>
            <li>season: winter</li>
        </ul>
     </ul>

     <ol>
        <li>Pizza</li>
        <ol>
            <li>type: Hot-pizza</li>
            <li>type: corn-pizza</li>
            <li>type: normal-pizza</li>
        </ol>
        <li>Burger</li>
        <li>tea</li>
     </ol>
</body>
</html>
