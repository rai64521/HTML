    <form action="/action.php">

        <h3>Registration Form</h3>

        <label for="name">Name</label>
        <input type="text" name="" id="" placeholder="Enter your name">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="" id="" placeholder="Enter your password">
        <br><br><br>
        Select Your Class
        <br><br>
        <label for="101">Class XI</label>
        <input type="radio" name="class" value="class XI" id="101">
        <label for="102">Class XII</label>
        <input type="radio" name="class" value="class XII" id="102">
        <br><br><br>
        Select Fav Subject
        <br><br>
        <label for="math">Maths</label>
        <input type="checkbox" name="subject" value="math" id="">
        <br>
        <label for="science">Science</label>
        <input type="checkbox" name="subject" value="science" id="">
        <br>
        <label for="history">History</label>
        <input type="checkbox" name="subject" value="history" id="">
        <br>
        <label for="english">English</label>
        <input type="checkbox" name="subject" value="english" id="">
        <br><br>

        <select name="city" id="">
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="patna">Patna</option>
            <option value="channai">Channai</option>
        </select>

        <br><br>
        <textarea name="feedback" id="101">Enter your feedback</textarea>

        <br><br>
        <label for="submit"></label>
         <input type="submit" value="submit">




    </form>
</body>

</html>
