<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <!-- Tables in HTML  -->

    <!-- <tr></tr>    used to display table row
         <td></td>    used to display table data
         <th></th>    used to display table header -->
<!--     
         Boilerplate of the table
         <table>
            <caption></caption>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
         </table> -->
   

    <table border="1">
        <caption>Intern Data</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Domain</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sumant Rai</td>
                <td>20</td>
                <td>Full Stack Developer</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>Shubhangi Mishra</td>
                <td>20</td>
                <td>Data Science</td>
                <td>80000</td>
            </tr>
            <tr>
                <td>Tripti Pal</td>
                <td>21</td>
                <td>Accountant</td>
                <td>20000</td>
            </tr>
        </tbody>

    </table>


</body>

</html>
