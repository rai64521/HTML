<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag in HTML</title>
</head>
<style>
    .div1{
        background-color: red;
    }
    .div2{
        background-color: yellow;
    }
    span{
        background-color: greenyellow;
    }
</style>
<body>
    <!-- Div Non Semantic tag  -->
    <h1>Div Demo</h1>
    <div class="div1">
        <p>This is first para</p>
        <p>This is second para</p>
        <p>This is thir para</p>
    </div>
    <div class="div2">
        <p>This is first para</p>
        <p>This is second para</p>
        <p>This is thir para</p>
    </div>

    <!-- span tag -->
     <h1>Span tag</h1>

     <span>
        I am Sumant Rai
     </span>
</body>
</html>
